<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Blog</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <div class="jumbotron text-center p-3" style="background-color:#266150; color:white;">
      <h1>Animal Blog</h1>
      <p>Learn about amazing creatures that walk this planet</p>
    </div>
    
    <div class="row p-5">      
      
      {% for blog in blogList %}
      <div class="col-sm-6 col-md-4 m-2">
        <div class="thumbnail caption">
            <h3>{{ blog.Title }}</h3>
            <p>{{ blog.Description }}</p>
            <a href="{{ blog.urlRelative }}">Read More</a>
        </div>
      </div>
      {% endfor %}
    
    </div>

    <script src="/static/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
