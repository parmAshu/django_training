<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello User</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <div class="jumbotron text-center p-3" style="background-color:#373e98; color:white;">
      <h1>Hello User</h1>
      <p>Please enter your name and email</p>
    </div>

    <form  action="/user/hello" method="post" class="p-3 justify-content-center">
      {% csrf_token %}
      <div class="form-group">
        {{ form.name.label }}
        {{ form.name }}
      </div>
      <br>
      <div class="form-group">
        {{ form.email.label }}
        {{ form.email }}
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="/static/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
